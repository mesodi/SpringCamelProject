<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set a light background color */
            font-family: Arial, sans-serif; /* Use a common font */
            text-align: center; /* Center-align the text in the body */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
        }

        h2 {
            color: #336699; /* Set color for h2 */
        }

        form {
            max-width: 400px; /* Set maximum width for the form */
            margin: auto; /* Center the form horizontally */
            background-color: #ffffff; /* Set a white background for the form */
            padding: 20px; /* Add some padding to the form */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add a border */
            border-radius: 4px; /* Add rounded corners to input fields */
        }

        button {
            background-color: #336699; /* Set background color for the button */
            color: #fff; /* Set text color for the button */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #265985; /* Change background color on hover */
        }

        p {
            color: #555; /* Set color for paragraphs */
        }

        a {
            color: #336699; /* Set color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>
<h2>Registration Page</h2>
<form action="/register" method="post">
    <label>
        <input type="text" name="username" placeholder="Username" required>
    </label><br>
    <label>
        <input type="password" name="password" placeholder="Password" required>
    </label><br>
    <label>
        <input type="text" name="email" placeholder="Email" required>
    </label><br>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" style="color: red" th:text="${error}"></p>
<p>Have an account? <a href="/login">Login here</a></p>
</body>
</html>
