version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to DockerHub as $DOCKERHUB_USERNAME
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

  build:
    commands:
      - echo running mvn install  from aisha
      - mvn clean install

  post_build:
    commands:
      # Uncomment if necessary
      # - mvn verify
      - echo "Build completed on $(date)"
